<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="" id="form">
        <div class="campo-form">
            <label for="nome">Nome completo: </label><input type="text" name="nome" id="nome">
        </div>
        <div class="campo-form">
            <label for="email">E-mail: </label><input type="email" name="email" id="email">
        </div>
        <div class="campo-form">
            <label for="telefone">Telefone: </label><input type="tel" name="telefone" id="telefone">
        </div>
        <div class="campo-form">
            <label for="cpf">CPF: </label><input type="text" name="cpf" id="cpf" max="11">
        </div>
        <div class="campo-form">
            <label for="end">Endere√ßo: </label><input type="text" name="end" id="end">
        </div>
        <div class="campo-form">
            <label for="cep">CEP: </label><input type="text" name="cep" id="cep" max="8">
        </div>
        <button type="submit" id="enviar">Cadastrar</button>
    </form>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./src/jquery.mask.js"></script>

    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 0 0000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
        })
    </script>
</body>
</html>
